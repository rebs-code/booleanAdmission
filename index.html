<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <main id="main-card">

        <img src="logo.png" alt="Logo" id="logo">

        <p id="tagline">Taking Booleaners from A to B</p>

        <nav id="navbar">
            <button class="nav-button">Prenota</button>
            <button class="nav-button">Termina Prenotazione</button>
            <button class="nav-button">Accendi Luci</button>
        </nav>

        <div class="details">
            <ul class="scooter">
              <li>&#9632; Monopattino Gino22</li>
            </ul>
            <div class="location">
              <span class="arrow">&#9654;</span> Via Guadalametri - a 220 metri da te
            </div>
            <div class="status">Stato carica:</div>
            <div class="charge-bar" id="charge-bar-gino"></div>
          </div>

        <div class="details">
            <ul class="scooter">
              <li>&#9632; Monopattino Mike24</li>
            </ul>
            <div class="location">
              <span class="arrow">&#9654;</span> Via Ricciardoni - a 420 metri da te
            </div>
            <div class="status">Stato carica:</div>
            <div class="charge-bar" id="charge-bar-mike"></div>
          </div>

        <div class="details">
            <ul class="scooter">
              <li>&#9632; Monopattino Fede154</li>
            </ul>
            <div class="location">
              <span class="arrow">&#9654;</span> Via Mentarini - a 490 metri da te
            </div>
            <div class="status">Stato carica:</div>
            <div class="charge-bar" id="charge-bar-fede"></div>
          </div>
        
        
    </main>
</body>
</html>
